<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <caption>A test with merged cells</caption>
        <!-- Table Header -->
        <thead style="background: black;color: #f3f3f3;">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">average</th>
                <th rowspan="2">red eyes</th>
            </tr>
            <tr>

                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody>

            <tr>
                <td>male</td>
                <td>1.9</td>
                <td>0.03</td>
                <td>40</td>
            </tr>
            <tr>
                <td>female</td>
                <td>1.7</td>
                <td>0.02</td>
                <td>43</td>
            </tr>
            
        </tbody>
    </table>
</body>

</html>
