<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./site/styles.css" />
  </head>

  <body>
    <header>
      <a href="./site/index.html">
        <img id="logo" src="../site/assets/img/logo23.png" alt="logo img" />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="../homework/hw2.html">Feedback</a></li>
          <li><a href="../index.html">Register</a></li>
          <li><a href="../homework/hw.html">Contact</a></li>
        </ul>
      </nav>
      <div class="menu-toggle">&#9776;</div>
      <!-- Hamburger Icon -->
    </header>
    <hr />
    <div class="body4">
      <div class="container">
        <h1>Registration Form</h1>
        <form action="/server">
          <div class="input-group">
            <label for="f_name">First Name</label>
            <input
              type="text"
              name="f_name"
              id="f_name"
              placeholder="Enter First Name"
              required
            />
          </div>

          <div class="input-group">
            <label for="l_name">Last Name</label>
            <input
              type="text"
              name="l_name"
              id="l_name"
              placeholder="Enter Last Name"
              required
            />
          </div>

          <div class="input-group">
            <label for="gen">Please select gender</label>
            <select name="gender" id="gen" required>
              <option value="" disabled selected>Select your gender</option>
              <option value="m">Male</option>
              <option value="f">Female</option>
              <option value="o">Other</option>
            </select>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" required name="agree" id="agree" />
            <label for="agree">Yes, I agree to all terms of service</label>
          </div>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <script src="./site/script.js"></script>

  </body>
</html>
