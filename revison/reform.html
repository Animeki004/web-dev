  <body>
    <div class="body3">
      <h1 class="form-title">Fill the form (Dare)</h1>
      <form action="/server" class="container">
        <div class="input-group">
          <label for="nm">Name:</label>
          <input
            type="text"
            name="nm"
            id="nm"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="input-group">
          <label for="ph">Phone No.:</label>
          <input
            type="number"
            name="ph"
            id="ph"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="input-group">
          <label for="em">Email:</label>
          <input
            type="email"
            name="em"
            id="em"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label>Sex:</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="sx" value="Male" required />
              Male</label
            >
            <label
              ><input type="radio" name="sx" value="Female" required />
              Female</label
            >
            <label
              ><input type="radio" name="sx" value="Bi" required /> Bi</label
            >
            <label
              ><input type="radio" name="sx" value="Lesbian" required />
              Lesbian</label
            >
            <label
              ><input type="radio" name="sx" value="Gay" required /> Gay</label
            >
            <label
              ><input type="radio" name="sx" value="Other" required />
              Other</label
            >
          </div>
        </div>

        <div class="input-group">
          <label for="pw">Password:</label>
          <input
            type="password"
            name="pw"
            id="pw"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="input-group">
          <label for="age">Age:</label>
          <select name="age" id="age" required>
            <option selected disabled value="df">Select your age</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
          </select>
        </div>

        <div class="input-group">
          <label for="c">How much chutiya ur:</label>
          <input
            type="range"
            name="c"
            id="c"
            min="0"
            max="100"
            step="1"
            value="0"
            required
          />
        </div>

        <div class="input-group">
          <label for="msg">What do you think about this L Generation?</label>
          <textarea
            rows="5"
            cols="30"
            name="msg"
            id="msg"
            placeholder="Enter your valuable input."
          ></textarea>
        </div>

        <div class="input-group">
          <label for="dt">Date:</label>
          <input type="date" name="dt" id="dt" required />
        </div>

        <div class="input-group">
          <label for="cr">Color:</label>
          <input type="color" name="cr" id="cr" required />
        </div>

        <div class="input-group">
          <label for="tm">Are you ready to rock?</label>
          <input type="checkbox" name="tm" id="tm" value="yes" required />
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
