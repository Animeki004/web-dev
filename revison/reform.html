  <body>
    <div class="body3">
      <h1 class="form-title">Fill the form (Dare)</h1>
      <form id="submit-to-google-sheet" class="container">
        <div class="input-group">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="input-group">
          <label for="phone">Phone No.:</label>
          <input
            type="number"
            name="phone"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label>Sex:</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="gender" value="Male" required />
              Male</label
            >
            <label
              ><input type="radio" name="gender" value="Female" required />
              Female</label
            >
            <label
              ><input type="radio" name="gender" value="Bi" required />
              Bi</label
            >
            <label
              ><input type="radio" name="gender" value="Lesbian" required />
              Lesbian</label
            >
            <label
              ><input type="radio" name="gender" value="Gay" required />
              Gay</label
            >
            <label
              ><input type="radio" name="gender" value="Other" required />
              Other</label
            >
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="input-group">
          <label for="age">Age:</label>
          <select name="age" id="age" required>
            <option selected disabled value="df">Select your age</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="24">24</option>
          </select>
        </div>

        <div class="input-group">
          <label for="chutiya">How much chutiya ur:</label>
          <input
            type="range"
            name="chutiya"
            id="chutiya"
            min="0"
            max="100"
            step="1"
            value="0"
            required
          />
        </div>

        <div class="input-group">
          <label for="message"
            >What do you think about this L Generation?</label
          >
          <textarea
            rows="5"
            cols="30"
            name="message"
            id="message"
            placeholder="Enter your valuable input."
          ></textarea>
        </div>

        <div class="input-group">
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" required />
        </div>

        <div class="input-group">
          <label for="color">Color:</label>
          <input type="color" name="color" id="color" required />
        </div>

        <div class="input-group">
          <label for="rock">Are you ready to rock?</label>
          <input type="checkbox" name="rock" id="rock" value="yes" required />
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbw2XDytgN0lkgSTdBIZlPTY_rn-jX2WExMJI5DPyjw3avYF9O8yRtAwRHIKMex8xPaE/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        var formData = new FormData(form);

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            swal("Done", "Submitted Successfully.", "success").then(() => {
              // Show second popup
              swal({
                title: "Wanna see what others wrote?",
                text: "You can check out reviews and opinions!",
                icon: "info",
                buttons: ["Nope", "Yes!"],
              }).then((willGo) => {
                if (willGo) {
                  window.location.href = "review.html"; // Redirect if user clicks "Yes"
                }
              });
            });
          })
          .catch((error) => {
            swal("Error", "Something went wrong. Please try again!", "error");
          });
      });
    </script>
